<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Journey - Jharkhand Travel Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plan.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">Jharkhand Tourism</h1>
                <a href="index.html" class="back-link">← Back to Home</a>
            </div>
        </nav>
    </header>

    <main class="plan-main">
        <div class="form-container">
            <h2 class="form-title">Plan Your Jharkhand Adventure</h2>
            <p class="form-subtitle">Tell us about your travel preferences</p>

            <form id="travel-form" class="travel-form" >
                <div class="form-section">
                    <h3>Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="starting-point">Starting Point</label>
                        <select id="starting-point" name="startingPoint" required>
                            <option value="">Select your starting city</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Jamshedpur">Jamshedpur</option>
                            <option value="Dhanbad">Dhanbad</option>
                            <option value="Bokaro">Bokaro</option>
                            <option value="Hazaribagh">Hazaribagh</option>
                            <option value="Deoghar">Deoghar</option>
                            <option value="Giridih">Giridih</option>
                            <option value="Dumka">Dumka</option>
                            <option value="Chaibasa">Chaibasa</option>
                            <option value="Gumla">Gumla</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destination">Primary Destination</label>
                        <select id="destination" name="destination" required>
                            <option value="">Select your destination</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Jamshedpur">Jamshedpur</option>
                            <option value="Dhanbad">Dhanbad</option>
                            <option value="Bokaro">Bokaro</option>
                            <option value="Hazaribagh">Hazaribagh</option>
                            <option value="Deoghar">Deoghar</option>
                            <option value="Netarhat">Netarhat</option>
                            <option value="Betla National Park">Betla National Park</option>
                            <option value="Parasnath">Parasnath</option>
                            <option value="Dalma Wildlife Sanctuary">Dalma Wildlife Sanctuary</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (Days)</label>
                            <input type="number" id="duration" name="duration" min="1" max="30" required>
                        </div>

                        <div class="form-group">
                            <label for="people">Number of People</label>
                            <input type="number" id="people" name="people" min="1" max="50" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Type</label>
                        <select id="budget" name="budget" required>
                            <option value="">Select your budget</option>
                            <option value="budget">Budget (₹500-1500 per day)</option>
                            <option value="moderate">Moderate (₹1500-3000 per day)</option>
                            <option value="comfort">Comfort (₹3000-5000 per day)</option>
                            <option value="luxury">Luxury (₹5000+ per day)</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Travel Interests</h3>
                    <div class="interests-grid">
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="nature">
                            <span>Nature & Wildlife</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="adventure">
                            <span>Adventure</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="culture">
                            <span>Culture & Heritage</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="spiritual">
                            <span>Spiritual</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="photography">
                            <span>Photography</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="food">
                            <span>Local Cuisine</span>
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Additional Preferences</h3>
                    <div class="form-group">
                        <label for="special-requirements">Special Requirements (Optional)</label>
                        <textarea id="special-requirements" name="specialRequirements" rows="3" 
                                  placeholder="Any specific needs, dietary restrictions, accessibility requirements, etc."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-button" id="submit-btn" >
                    Generate My Itinerary
                </button>
            </form>

            <div id="loading" class="loading-container" style="display: none;">
                <div class="spinner"></div>
                <p>Creating your perfect itinerary...</p>
            </div>
        </div>
    </main>

    <script src="config/config.js"></script>
    <script src="js/plan.js"></script>
</body>
</html>
